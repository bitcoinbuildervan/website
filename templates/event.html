{% extends "base.html" %}

{% block content %}
<div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
  <h1 class="title">{{ page.title }}</h1>
  <a
    href="{{ page.extra.event_url }}"
    class="luma-checkout--button"
    data-luma-action="checkout"
    data-luma-event-id="evt-Q4H1MFtY0yfXQfW"
    style="background-color: #ff5722; color: white; padding: 15px 30px; font-size: 18px; border-radius: 5px; text-decoration: none; transition: background-color 0.3s;"
    onmouseover="this.style.backgroundColor='#e64a19';"
    onmouseout="this.style.backgroundColor='#ff5722';"
  >
    Register
  </a>
</div>
</div>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}
{% endblock content %}
<script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>
